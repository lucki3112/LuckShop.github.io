{% include "layout/vendor_header.html" %}
<div class="container">
  <h1 style="text-align: center; margin-bottom: 23px;">Add product</h1>
    <div class="addproduct">
        <form class="row g-3" action="add_product" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Title</label>
              <input type="text" name="title" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault05" class="form-label">Price</label>
              <input type="text" name="price" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault05" class="form-label">Discount Percentage</label>
              <input type="text" name="discountPercentage" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault05" class="form-label">Rating</label>
              <input type="text" name="rating" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault05" class="form-label">Stock</label>
              <input type="text" name="stock" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault03" class="form-label">Brand</label>
              <input type="text" name="brand" class="form-control" id="validationDefault03" required>
            </div>

            <div class="col-md-4">
              <label for="validationDefault05" class="form-label">Category</label>
              <input type="text" name="category" class="form-control" id="validationDefault05" required>
            </div>
            <div class="input-group mb-4" style="width: 523px;height: 23px;margin-top: 43px;">
              <input type="file" name="thumbnali" class="form-control"  id="inputGroupFile02" accept="image/*"  required>
              <label class="input-group-text" for="inputGroupFile02" style="border: 2px solid black;">Upload thumbnali</label>
              <div class="invalid-feedback">
                  Please enter a thumbnali.
                </div>
            </div>
            <div class="col-md-8">
              <textarea class="desc" style="margin-top: 23px;width: 556px;height: 156px; border: 2px solid black;" name="description" placeholder="Leave a description here" id="floatingTextarea"></textarea>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit product</button>
            </div>
          </form>
    </div>
</div>
{% include "layout/footer.html" %}
