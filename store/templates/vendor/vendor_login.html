{% include "layout/header.html" %}
<div class="container">
  <div class="container mid_inner">
    <h1>Vendor Login</h1>
    <div class="text-danger" style="font-size: 23px;text-align: center;margin-top: 13px;">{{message}}</div>
    <div class="col-md-6 offset-md-3 col-sm-12">
      <div class="whitebox">
        <div class="">
          <form name="frmDataSubmit" id="frmDataSubmit" action="vendor_login" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="">Enter Email Address</label>
              <input type="text" class="form-control" name="email" id="EmailAddress" placeholder="Enter Email Address" value="" />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" name="password" id="UsersPassword" placeholder="Enter Password" value="" />
            </div>
            <button type="submit" class="btn2">Submit</button>
            <input type="hidden" name="action" value="ActionLogin">
            <input id="RememberMe" value="Y" type="hidden" />
            <div class="clearfix mt-2" style="margin-top: 23px;">
              <div class="hyperlink">
                <a href="/vendorsignup" style="color: black;">Don't have any account ?? register here</a>

              </div>
            </div>
          </form>
        </div>
        <div class="mt-2">
                        </div>
      </div>
    </div>
  </div>
</div>
{% include "layout/footer.html" %}
